<input #title
       (keyup.enter)="createPost(title)"
       class="form-control"
       type="text">

<ul class="list-group">
<li *ngFor="let post of posts"
    class="list-group-item">
    <button (click)="deletePost(post)" type="button" class="btn btn-default btn-sm">delete</button>
    {{ post.title }}
</li>
</ul>
