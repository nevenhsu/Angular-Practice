<form>
    <div class="form-group">
        <label for="firstName">First Name</label>
        <input
                required
                minlength="3"
                pattern="banana"
                ngModel
                name="firstName"
                #firstName="ngModel"
                (change)="log(firstName)"
                type="text"
                id="firstName"
                class="form-control">
        <div class="alert alert-danger"
             *ngIf="firstName.touched && !firstName.valid">
            <div *ngIf="firstName.errors.required">First Name is required.</div>
            <div *ngIf="firstName.errors.minlength">First Name should be minimum {{ firstName.errors.minlength.requiredLength }} characters.</div>
            <div *ngIf="firstName.errors.pattern">First Name doesn't match the pattern.</div>
        </div>
    </div>
    <div class="form-group">
        <label for="comment">Comment</label>
        <textarea ngModel name="comment" cols="30" rows="10" class="form-control" id="comment"></textarea>
    </div>
    <button class="btn btn-primary">Submit</button>
</form>
